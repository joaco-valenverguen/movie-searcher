<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="navbar">
      <nav>
        <h1 class="brand">Movie searcher</h1>
        <div class="nav-left">
          <form id="x">
            <input type="submit" value="x" id="" />
            <input type="text" id="searcher" placeholder="Search" />
          </form>
        </div>
      </nav>
    </div>
    <hr />
    <div id="container">
      <div class="movies">
        <div class="title">  
          <h2>Movies</h2>
        </div>
        <div class="content movie-content" id="movie"></div>
      </div>
      <div class="series">
        <div class="title">
          <h2>Series</h2>
        </div>
        <div class="content serie-content" id="serie"></div>
      </div>
      <!--Scripts-->
      <script src="./js/vars.js"></script>
      <script src="./js/functions.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
